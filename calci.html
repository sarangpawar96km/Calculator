<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="result">
                    <input type="text" id="result" name="display" readonly >
                </div>
                <div>
                    <input type="button" value="AC" class="green" onclick="clearResult()">
                    <input type="button" value="DE" class="green" onclick="deleteLastCharacter()">
                    <input type="button" value="." class="color" onclick="appendToResult('.')">
                    <input type="button" value="/" class="color" onclick="appendToResult('/')">
                </div>
                <div>
                    <input type="button" value="9" onclick="appendToResult('9')">
                    <input type="button" value="8" onclick="appendToResult('8')">
                    <input type="button" value="7" onclick="appendToResult('7')">
                    <input type="button" value="*" class="color" onclick="appendToResult('*')">
                </div>
                <div>
                    <input type="button" value="6" onclick="appendToResult('6')">
                    <input type="button" value="5" onclick="appendToResult('5')">
                    <input type="button" value="4" onclick="appendToResult('4')">
                    <input type="button" value="-" class="color" onclick="appendToResult('-')">
                </div>
                <div>
                    <input type="button" value="3" onclick="appendToResult('3')">
                    <input type="button" value="2" onclick="appendToResult('2')">
                    <input type="button" value="1" onclick="appendToResult('1')">
                    <input type="button" value="+" class="color"  onclick="appendToResult('+')">
                </div>
                <div>
                    <input type="button" value="00" onclick="appendToResult('00')">
                    <input type="button" value="0" onclick="appendToResult('0')">
                    <input type="button" value="=" class="color equal" onclick="calculate()">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
